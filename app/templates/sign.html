{% extends "base.html" %}
{% block content %}
<div class="auth-container">

    <div class="auth-card">
        <h2>Welcome</h2>
        <p class="sub">Sign in or Create an Account</p>

        <form method="POST">

            <input type="hidden" name="action" id="action" value="signin">

            <div id="signup-fields" style="display:none;">
                <input type="text" name="first_name" placeholder="First Name">
                <input type="text" name="last_name" placeholder="Last Name">
                <input type="text" name="company_name" placeholder="Company Name">
                <input type="email" name="email" placeholder="Email">
                <input type="text" name="phone_number" placeholder="Phone Number">
                <input type="date" name="birthday">
                <input type="password" name="password" placeholder="Password">
                <input type="password" name="confirm_password" placeholder="Confirm Password">
            </div>

            <div id="signin-fields">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
            </div>

            <button type="submit" class="btn-main">Continue</button>
        </form>

        <p id="toggle-text">
            Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
        </p>

    </div>
</div>

<script>
document.getElementById("toggle-link").onclick = function() {
    let action = document.getElementById("action");
    let signup = document.getElementById("signup-fields");
    let signin = document.getElementById("signin-fields");
    let text = document.getElementById("toggle-text");

    if (action.value === "signin") {
        action.value = "signup";
        signup.style.display = "block";
        signin.style.display = "none";
        text.innerHTML = 'Already have an account? <a href="#" id="toggle-link">Sign In</a>';
    } else {
        action.value = "signin";
        signup.style.display = "none";
        signin.style.display = "block";
        text.innerHTML = 'Don\'t have an account? <a href="#" id="toggle-link">Sign Up</a>';
    }
};
</script>

{% endblock %}
